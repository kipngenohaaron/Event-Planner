<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
</head>
<body>
    <h1>Event Planner</h1>
    <a href="/create">Create a New Event</a>
    <h2>Event List</h2>
    <ul>
        {% for event in events %}
            <li>
                <strong>{{ event.title }}</strong><br>
                {{ event.description }}<br>
                <em>{{ event.date }}</em><br>
                <span>{{ event.location }}</span>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
